<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="container">
        <h1>Pokémon Search</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for a Pokémon">
            <button id="searchButton">Search</button>
        </div>
        <div class="filters">
            <select class="filter" id="typeFilter">
                <option value="">All Types</option>
                <!-- Opciones de tipo se añadirán dinámicamente aquí -->
            </select>
            
            <select class="filter" id="abilityFilter">
                <option value="">All Abilities</option>
                <!-- Opciones de habilidades se añadirán dinámicamente aquí -->
            </select>
            <br><br>
            <input class="filter number" type="number" name="heightFilter" id="heightFilter" placeholder="Min Height" min="1">
            <input class="filter number" type="number" name="hpFilter" id="hpFilter" placeholder="Min HP" min="1">
            <input class="filter number" type="number" name="attackFilter" id="attackFilter" placeholder="Min Attack" min="1">
            <input class="filter number" type="number" name="defenseFilter" id="defenseFilter" placeholder="Min Def" min="1">
            <br><br>
                        
            <button id="applyFilters">Apply Filters</button>
            <button class="filterReset" id="resetFilters">Reset</button>
        </div>
        <div class="pagination">
            <button id="prevPage">Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextPage">Next</button>
        </div>
        <div id="pokemonContainer" class="pokemon-container">
            
            <!-- se añada cada pokemon -->
        </div>
    </div>
    
    <script src="js/loadPokemons.js"></script>
</body>

</html>
